<hr>
<div class="top">
  <span class="left">
    <button mat-button [matMenuTriggerFor]="menu">Active Vendor<mat-icon>expand_more</mat-icon></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Active Vendor</button>
  <button mat-menu-item>Inactive Vendor</button>
</mat-menu>
</span>
<span class="right">
  <a [routerLink]="['/vendor-create']" mat-button> Add Vendor</a>
  <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Help</button>
  </mat-menu>
</span>
  </div>
<hr>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="vendorName">
    <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
    <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="contactEmail">
    <th mat-header-cell *matHeaderCellDef> Contact Email </th>
    <td mat-cell *matCellDef="let element"> {{element.contactEmail}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="websiteURL">
    <th mat-header-cell *matHeaderCellDef> Website URL </th>
    <td mat-cell *matCellDef="let element"> {{element.websiteURL}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <a mat-button [routerLink]="['/vendor-edit',element.id]"><mat-icon>create</mat-icon></a></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <a mat-button (click)="postDelete(element.id)"><mat-icon>delete_sweep</mat-icon></a></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
